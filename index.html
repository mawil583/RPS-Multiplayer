<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="assets/reset.css">
    <link rel="stylesheet" href="assets/rps.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>
    <header>Rock Paper Scissors</header>
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="name-input">
                    <form class="form-inline">
                        <div class="form-group mx-sm-3 mb-2">
                            <label for="inputPassword2" class="sr-only">Name</label>
                            <input type="password" class="form-control" id="inputPassword2" placeholder="Name">
                        </div>
                        <button type="submit" class="btn btn-primary mb-2">Start</button>
                    </form>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col playerDiv">
                <div id="player1-name">
                    waiting on player 1
                </div>
                <div id="rps-buttons1">
                    <button type="button" class="btn btn-primary btn-lg btn-block">Rock</button>
                    <button type="button" class="btn btn-secondary btn-lg btn-block">Paper</button>
                    <button type="button" class="btn btn-primary btn-lg btn-block">Scissors</button>

                </div>
                <div id="player1-score">
                    Wins = 0; Losses = 0
                </div>

            </div>
            <div class="col winner">winner

            </div>
            <div class="col playerDiv">

                    <div id="player2-name">
                            waiting on player 1
                        </div>
                        <div id="rps-buttons2">
                            <button type="button" class="btn btn-primary btn-lg btn-block">Rock</button>
                            <button type="button" class="btn btn-secondary btn-lg btn-block">Paper</button>
                            <button type="button" class="btn btn-primary btn-lg btn-block">Scissors</button>
        
                        </div>
                        <div id="player2-score">
                            Wins = 0; Losses = 0
                        </div>

            </div>

        </div>
        <div class="row">
            <div class="col chat-display">

            </div>

        </div>
        <div class="row">
            <div class="col">
                <input class="form-control" type="text" placeholder="Send a message...">
            </div>

        </div>
        <div class="row">
            <div class="col">
                <button type="button" class="btn btn-success">Send</button>
            </div>

        </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="assets/rps.js"></script>
</body>

</html>
